name:                smile
version:             0.1.0.0
github:              ejconlon/smile
license:             MIT
author:              Eric Conlon
maintainer:          ejconlon@gmail.com
copyright:           2019 Eric Conlon

extra-source-files:
- README.md

description: An even more opinionated app prelude on top of RIO.

dependencies:
- base >= 4.11
- ekg
- ekg-statsd
- generic-lens
- rio

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - Rank2Types
  - TupleSections
  - TypeApplications
  - TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  smile-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - smile
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
